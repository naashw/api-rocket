version: '3.9'

volumes:
  postgres-data:
  static-images:

networks:
  rocket-net:

services:
  api-db:
    container_name: api-db
    image: postgres:latest
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rocket-net

  api:
    container_name: api
    image: api-rocket
    environment:
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      PRISMA_DATABASE_URL: ${PRISMA_DATABASE_URL}
      VIRTUAL_ID_SALT: ${VIRTUAL_ID_SALT}
    ports:
      - '3001:3001'
    depends_on:
      - api-db
    volumes:
      - ./src:/workspace/src
      - ./prisma:/workspace/prisma
      - static-images:/home/node/app/static/images
    networks:
      - rocket-net
    tty: true
